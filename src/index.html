<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>造轮子预览</title>
</head>

<body>
    <div id="app">
        <div>
            <j-button> {{msg}}</j-button>
            <j-button type="primary"> {{msg}}</j-button>
            <j-button type="success"> {{msg}}</j-button>
            <j-button type="danger"> {{msg}}</j-button>
        </div>
        <br>
        <div>
            <j-button round> {{msg}}</j-button>
            <j-button type="primary" round> {{msg}}</j-button>
            <j-button type="success" round> {{msg}}</j-button>
            <j-button type="danger" round> {{msg}}</j-button>
        </div>
        <br />
        <div>
            <j-button disabled> {{msg}}</j-button>
            <j-button type="primary" disabled> {{msg}}</j-button>
            <j-button type="success" disabled> {{msg}}</j-button>
            <j-button type="danger" disabled> {{msg}}</j-button>
        </div>
        <br />
        <div>
            <j-icon icon="set"></j-icon>
        </div>

        <br />
        <div>
            <j-button disabled icon="set"> {{msg}}</j-button>
            <j-button type="primary" icon="fabulous"> {{msg}}</j-button>
            <j-button type="success" icon="success"> {{msg}}</j-button>
            <j-button type="danger" icon="del"> {{msg}}</j-button>
        </div>
        <br />
        <div>
            <j-button type="primary" icon="fabulous" loading> {{msg}}</j-button>
            <j-button type="primary" icon="fabulous" :loading="isLoading" @click="isLoading=!isLoading"> {{msg}}
            </j-button>
        </div>

        <br />
        <div>
            <j-button-group>
                <j-button> 上一页</j-button>
                <j-button> 更多</j-button>
                <j-button> 下一页</j-button>
            </j-button-group>

        </div>
        <br />
        <div>
            <j-switch name="agree" :ischecked.sync="ischecked"></j-switch>
            <j-switch name="agree" :ischecked.sync="ischecked" activecolor="#409eff" inactivecolor="#f56c6c">
            </j-switch>
        </div>

        <br />
        <div>
            <j-input placeholder="输入提示"></j-input>
            <j-input placeholder="输入提示" disabled></j-input>
            <j-input placeholder="输入提示" colortheme="primary"></j-input>
            <j-input placeholder="输入提示" colortheme="success"></j-input>
            <j-input value="默认文本" colortheme="warning"></j-input>
            <j-input value="小" error="用户名不足两个汉字" colortheme="danger">
            </j-input>
            <j-input placeholder="输入提示" colortheme="primary" v-model="msg">
            </j-input>
            <p>vlaue:{{msg}}</p>
        </div>
        <br />
        <div>
            <j-button round type="primary" @click="visible=true">点我显示对话框</j-button>
            <j-dialog :visible.sync="visible">
                <template slot="footer">
                    <j-button @click="visible=false">取消</j-button>
                    <j-button type="primary" @click="visible=false">确定</j-button>
                </template>
            </j-dialog>
            <j-button round type="primary" @click="visible2=true">点我显示对话框</j-button>
            <j-dialog :visible.sync="visible2" title="提示信息">
                <span>自定义显示内容</span>
                <template slot="footer">
                    <j-button @click="visible2=false">取消</j-button>
                    <j-button type="primary" @click="visible2=false">确定</j-button>
                </template>
            </j-dialog>
        </div>
        <br />
        <div>
            <j-button @click="infoToast">点我显示Toast</j-button>
            <j-button @click="successToast">点我显示成功Toast</j-button>
            <j-button @click="errorToast">点我显示失败Toast</j-button>
        </div>
        <br />
        <div>
            <j-pager :total="100" :page-size="10" :current-page.sync="current" @currentchange="pangechange"></j-pager>
        </div>
        <br />
        <div>
            <j-carousel :height="300" :interval="5">
                <j-carousel-item v-for="item in 4" :key="item">
                    {{item}}
                </j-carousel-item>
            </j-carousel>
        </div>
        <br />
    </div>
</body>

</html>
