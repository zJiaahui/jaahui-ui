<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>造轮子预览</title>
</head>

<body>
    <div id="app">
        <div>
            <j-button> {{msg}}</j-button>
            <j-button type="primary"> {{msg}}</j-button>
            <j-button type="success"> {{msg}}</j-button>
            <j-button type="danger"> {{msg}}</j-button>
        </div>
        <br>
        <div>
            <j-button round> {{msg}}</j-button>
            <j-button type="primary" round> {{msg}}</j-button>
            <j-button type="success" round> {{msg}}</j-button>
            <j-button type="danger" round> {{msg}}</j-button>
        </div>
        <br>
        <div>
            <j-button disabled> {{msg}}</j-button>
            <j-button type="primary" disabled> {{msg}}</j-button>
            <j-button type="success" disabled> {{msg}}</j-button>
            <j-button type="danger" disabled> {{msg}}</j-button>
        </div>
        <br />
        <div>
            <j-icon icon="set"></j-icon>
        </div>

        <br />
        <div>
            <j-button disabled icon="set"> {{msg}}</j-button>
            <j-button type="primary" icon="fabulous"> {{msg}}</j-button>
            <j-button type="success" icon="success"> {{msg}}</j-button>
            <j-button type="danger" icon="del"> {{msg}}</j-button>
        </div>
        <br />
        <div>
            <j-button type="primary" icon="fabulous" loading> {{msg}}</j-button>
            <j-button type="primary" icon="fabulous" :loading="isLoading" @click="isLoading=!isLoading"> {{msg}}</j-button>
        </div>
    </div>
</body>

</html>
